<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consigliere Admin</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0f0f0f; color: #fff; min-height: 100vh; }
    .header { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); padding: 20px 30px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
    .header h1 { font-size: 24px; }
    .header .subtitle { color: #888; font-size: 14px; margin-top: 5px; }
    .tabs { display: flex; gap: 20px; padding: 0 30px; background: #1a1a2e; border-bottom: 1px solid #333; }
    .tab { padding: 16px 24px; cursor: pointer; color: #888; border-bottom: 2px solid transparent; transition: all 0.2s; }
    .tab:hover { color: #fff; }
    .tab.active { color: #4ade80; border-bottom-color: #4ade80; }
    .tab-content { display: none; padding: 30px; }
    .tab-content.active { display: block; }
    .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
    .stat-card { background: #1a1a2e; border-radius: 12px; padding: 24px; border: 1px solid #333; }
    .stat-card .number { font-size: 36px; font-weight: bold; }
    .stat-card .number.green { color: #4ade80; }
    .stat-card .number.yellow { color: #fbbf24; }
    .stat-card .number.blue { color: #60a5fa; }
    .stat-card .label { color: #888; font-size: 14px; margin-top: 8px; }
    .section h2 { font-size: 18px; margin-bottom: 20px; color: #ddd; }
    .card-grid { display: grid; gap: 12px; }
    .conv-item, .lead-item, .apt-item { display: grid; grid-template-columns: 120px 1fr 150px 100px; gap: 20px; padding: 16px 24px; background: #1a1a2e; border-radius: 8px; border: 1px solid #333; align-items: center; }
    .conv-item:hover, .lead-item:hover, .apt-item:hover { background: #252540; }
    .lead-item { grid-template-columns: 100px 1fr 120px 100px 80px; }
    .apt-item { grid-template-columns: 100px 1fr 150px 100px 80px; }
    .phone { font-weight: 600; color: #4ade80; }
    .message { color: #aaa; font-size: 14px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .time { color: #666; font-size: 12px; }
    .badge { padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; text-align: center; }
    .badge.new { background: #22c55e20; color: #22c55e; }
    .badge.contacted { background: #fbbf2420; color: #fbbf24; }
    .badge.pending { background: #60a5fa20; color: #60a5fa; }
    .badge.confirmed { background: #22c55e20; color: #22c55e; }
    .badge.declined { background: #ef444420; color: #ef4444; }
    .empty { text-align: center; padding: 60px; color: #666; }
    .btn { background: #4ade80; color: #000; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 12px; }
    .btn:hover { background: #22c55e; }
    .btn.small { padding: 4px 10px; }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <h1>ðŸ¦… Consigliere Admin</h1>
      <div class="subtitle">Real Estate AI Assistant Dashboard</div>
    </div>
    <button class="btn" onclick="refreshAll()">ðŸ”„ Refresh</button>
  </div>
  
  <div class="tabs">
    <div class="tab active" onclick="showTab('conversations')">Conversations</div>
    <div class="tab" onclick="showTab('leads')">Leads</div>
    <div class="tab" onclick="showTab('appointments')">Appointments</div>
    <div class="tab" onclick="showTab('properties')">Properties</div>
  </div>
  
  <!-- Conversations Tab -->
  <div id="conversations" class="tab-content active">
    <div class="stats">
      <div class="stat-card">
        <div class="number green" id="totalConv">-</div>
        <div class="label">Total Conversations</div>
      </div>
      <div class="stat-card">
        <div class="number blue" id="totalMsg">-</div>
        <div class="label">Total Messages</div>
      </div>
      <div class="stat-card">
        <div class="number yellow" id="todayConv">-</div>
        <div class="label">Active Today</div>
      </div>
    </div>
    <div class="card-grid" id="convList">
      <div class="empty">Loading...</div>
    </div>
  </div>
  
  <!-- Leads Tab -->
  <div id="leads" class="tab-content">
    <div class="stats">
      <div class="stat-card">
        <div class="number green" id="totalLeads">-</div>
        <div class="label">Total Leads</div>
      </div>
      <div class="stat-card">
        <div class="number yellow" id="newLeads">-</div>
        <div class="label">New</div>
      </div>
      <div class="stat-card">
        <div class="number blue" id="contactedLeads">-</div>
        <div class="label">Contacted</div>
      </div>
    </div>
    <div class="card-grid" id="leadList">
      <div class="empty">Loading...</div>
    </div>
  </div>
  
  <!-- Appointments Tab -->
  <div id="appointments" class="tab-content">
    <div class="stats">
      <div class="stat-card">
        <div class="number blue" id="totalApts">-</div>
        <div class="label">Total Appointments</div>
      </div>
      <div class="stat-card">
        <div class="number yellow" id="pendingApts">-</div>
        <div class="label">Pending</div>
      </div>
      <div class="stat-card">
        <div class="number green" id="confirmedApts">-</div>
        <div class="label">Confirmed</div>
      </div>
    </div>
    <div class="card-grid" id="aptList">
      <div class="empty">Loading...</div>
    </div>
  </div>
  
  <!-- Properties Tab -->
  <div id="properties" class="tab-content">
    <div class="stats">
      <div class="stat-card">
        <div class="number green" id="totalProps">-</div>
        <div class="label">Total Properties</div>
      </div>
    </div>
    <div class="card-grid" id="propList">
      <div class="empty">Loading...</div>
    </div>
  </div>

  <script>
    let currentTab = 'conversations';
    
    function showTab(tab) {
      currentTab = tab;
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
      document.querySelector(`.tab[onclick="showTab('${tab}')"]`).classList.add('active');
      document.getElementById(tab).classList.add('active');
    }
    
    async function loadConversations() {
      try {
        const [statsRes, convRes] = await Promise.all([
          fetch('/api/admin/stats'),
          fetch('/api/admin/conversations')
        ]);
        
        const stats = await statsRes.json();
        const data = await convRes.json();
        
        document.getElementById('totalConv').textContent = stats.totalConversations || 0;
        document.getElementById('totalMsg').textContent = stats.totalMessages || 0;
        document.getElementById('todayConv').textContent = data.conversations?.filter(c => {
          const d = new Date(c.lastMessageAt);
          const today = new Date();
          return d.toDateString() === today.toDateString();
        }).length || 0;
        
        const convList = document.getElementById('convList');
        if (data.conversations?.length > 0) {
          convList.innerHTML = data.conversations.map(conv => `
            <div class="conv-item">
              <div class="phone">${conv.phone || 'Unknown'}</div>
              <div class="message">${conv.lastMessage || 'No messages'}</div>
              <div class="time">${conv.lastMessageAt ? new Date(conv.lastMessageAt).toLocaleString() : '-'}</div>
              <div class="badge">${conv.messageCount} msgs</div>
            </div>
          `).join('');
        } else {
          convList.innerHTML = '<div class="empty">No conversations yet</div>';
        }
      } catch (e) {
        console.error(e);
      }
    }
    
    async function loadLeads() {
      try {
        const res = await fetch('/api/leads');
        const data = await res.json();
        const leads = data.leads || [];
        
        document.getElementById('totalLeads').textContent = leads.length;
        document.getElementById('newLeads').textContent = leads.filter(l => l.status === 'new').length;
        document.getElementById('contactedLeads').textContent = leads.filter(l => l.status === 'contacted').length;
        
        const leadList = document.getElementById('leadList');
        if (leads.length > 0) {
          leadList.innerHTML = leads.map(lead => `
            <div class="lead-item">
              <div class="phone">${lead.phone || 'Unknown'}</div>
              <div class="message">${lead.source || 'whatsapp'}</div>
              <div class="time">${new Date(lead.createdAt).toLocaleDateString()}</div>
              <div class="badge ${lead.status}">${lead.status}</div>
              <button class="btn small" onclick="updateLead('${lead.id}', 'contacted')">Contact</button>
            </div>
          `).join('');
        } else {
          leadList.innerHTML = '<div class="empty">No leads yet</div>';
        }
      } catch (e) {
        console.error(e);
      }
    }
    
    async function loadAppointments() {
      try {
        const res = await fetch('/api/appointments');
        const data = await res.json();
        const appts = data.appointments || [];
        
        document.getElementById('totalApts').textContent = appts.length;
        document.getElementById('pendingApts').textContent = appts.filter(a => a.status === 'pending').length;
        document.getElementById('confirmedApts').textContent = appts.filter(a => a.status === 'confirmed').length;
        
        const aptList = document.getElementById('aptList');
        if (appts.length > 0) {
          aptList.innerHTML = appts.map(apt => `
            <div class="apt-item">
              <div class="phone">${apt.clientPhone || 'Unknown'}</div>
              <div class="message">${apt.propertyAddress || 'No address'}</div>
              <div class="time">${apt.startTime ? new Date(apt.startTime).toLocaleString() : '-'}</div>
              <div class="badge ${apt.status}">${apt.status}</div>
              <button class="btn small" onclick="updateApt('${apt.id}', '${apt.status === 'confirmed' ? 'declined' : 'confirmed'}')">
                ${apt.status === 'confirmed' ? 'Decline' : 'Confirm'}
              </button>
            </div>
          `).join('');
        } else {
          aptList.innerHTML = '<div class="empty">No appointments yet</div>';
        }
      } catch (e) {
        console.error(e);
      }
    }
    
    async function loadProperties() {
      try {
        const res = await fetch('/api/properties');
        const data = await res.json();
        const props = data.properties || [];
        
        document.getElementById('totalProps').textContent = props.length;
        
        const propList = document.getElementById('propList');
        if (props.length > 0) {
          propList.innerHTML = props.map(prop => `
            <div class="lead-item">
              <div class="phone">${prop.name}</div>
              <div class="message">${prop.description || '-'}</div>
              <div class="time">${prop.price}</div>
              <div class="badge ${prop.status}">${prop.status}</div>
              <button class="btn small" onclick="deleteProperty('${prop.id}')">Delete</button>
            </div>
          `).join('');
        } else {
          propList.innerHTML = '<div class="empty">No properties yet</div>';
        }
      } catch (e) {
        console.error(e);
      }
    }
    
    async function updateLead(id, status) {
      await fetch(`/api/leads/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status })
      });
      loadLeads();
    }
    
    async function updateApt(id, status) {
      await fetch(`/api/appointments/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status })
      });
      loadAppointments();
    }
    
    async function deleteProperty(id) {
      if (confirm('Delete this property?')) {
        await fetch(`/api/properties/${id}`, { method: 'DELETE' });
        loadProperties();
      }
    }
    
    function refreshAll() {
      loadConversations();
      loadLeads();
      loadAppointments();
      loadProperties();
    }
    
    loadConversations();
    loadLeads();
    loadAppointments();
    loadProperties();
    setInterval(refreshAll, 30000);
  </script>
</body>
</html>
